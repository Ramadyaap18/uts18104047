<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
  
  <div class="navbar">
    <a href="home.html">Home</a>
    <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Product
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="product.html">Vans</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
    </div> 
    <a href="about.html">About</a>
  </div>

 

<div class="row">
  <div class="column">
    <div class="card">
      <img class="Slides fade" src="p1.png">
      <img class="Slides fade" src="p1 2.png">
      <img class="Slides fade" src="p1 3.png">
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
      <div class="container">
        <h2 style="text-align:center;">Checkerboard Shoe</h2>
        <p class="title">$59.99</p>
        <div id="myNav" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="overlay-content">
            <img src="p1.png" alt="">
          </div>
        </div>
        <p><span style="font-size:30px;cursor:pointer" class="button"onclick="openNav()">Buy</span>
      </div>
       <br>        
      </div>
    </div>   
  </div>
</div>

<script>
  let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("Slides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }

  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  window.onclick = function(e) {
    if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
    }
  }

  function openNav() {
  document.getElementById("myNav").style.display = "block";
}

function closeNav() {
  document.getElementById("myNav").style.display = "none";
}

  </script>

</body>
</html>
